{% extends 'base.html' %}
{% block title %}Insertar Artículos{% endblock %}
{% block stylesheets %}{% endblock %}
{% block body %}
	<form class="form-horizontal" role="form">
					{% csrf_token %}
					<div class="form-body">
						<div class="form-group">
							<label class="col-md-3 control-label">Título</label>
							<div class="col-md-9">
								{{ form.titulo }}
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">Contenido</label>
							<div class="col-md-9">
								{{ form.contenido }}
							</div>
						</div>
                        <div class="form-group">
							<label class="col-md-3 control-label">Imagen</label>
							<div class="col-md-9">
								{{ form.imagen }}
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-3 control-label">Fecha de creado</label>
							<div class="col-md-9">
								{{ form.fecha_creado }}
							</div>
						</div>
                        <div class="form-group">
							<label class="col-md-3 control-label">Usuario</label>
							<div class="col-md-9">
								{{ form.usuario }}
							</div>
						</div>
					<div class="form-actions fluid">
						<div class="col-md-offset-3 col-md-9">
							<button type="submit" class="btn green pull-right"><i class="fa fa-plus"></i>&nbsp;Insertar</button>
						</div>
					</div>
	</form>
{% endblock %}
